<script>
    function show_modal(){

    //  tunggel passowrd cah saklar
    tunggelPassword.addEventListener('click',function(e){

        const type = Password.getAttribute('type') === 'password'?'text':'password';
        Password.setAttribute('type',type);
        $(".mata-terbuka").toggle();
        $(".mata-tertutup").toggle();
    })
